name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc
    
    - name: Build
      run: |
        cd AMP
        make clean
        make
    
    - name: Check binary exists
      run: |
        cd AMP
        test -f amp && echo "Build successful" || exit 1

